<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Física - Professor Ademar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --color-dark-green: #2F4F4F; 
            --color-medium-gray: #A9A9A9; 
            --color-light-gray: #DCDCDC; 
            --color-text-dark: #333;
            --color-text-light: #fff;
            --color-green-accent: #556B2F; 
            --font-main: 'Arial', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-medium-gray);
            color: var(--color-text-dark);
        }

        

        header {
            background-color: var(--color-medium-gray);
            padding: 10px 40px;
            border-bottom: 1px solid #ccc; 

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 60px;
        }

        .contact-info {
            font-weight: bold;
            color: var(--color-text-dark);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--color-text-dark);
            font-size: 14px;
            padding: 5px 0;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--color-dark-green);
            border-bottom: 2px solid var(--color-dark-green);
        }

        .nav-left { margin-right: 40px; }
        .nav-right { margin-left: auto; } 

       
        .search-bar {
            position: relative;
            background-color: white;
            border-radius: 20px;
            padding: 5px 15px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            width: 300px; 
        }

        .search-bar input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 5px 10px;
        }

        .search-icon {
            color: var(--color-text-dark);
            font-size: 16px;
        }

      
        .main-dark-section {
            background-color: var(--color-dark-green);
            min-height: 80vh;
            padding: 40px;
            color: var(--color-text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

            padding: 40px;
            background-color: var(--color-dark-green); 
        }

        .section-header {
            background-color: var(--color-medium-gray);
            color: var(--color-text-dark);
            padding: 15px 30px;
            border-radius: 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            display: inline-block;
        }

        .professor-section {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            max-width: 1000px;
            margin: 0 auto;
        }

        .professor-photo-box {
            border: 5px solid white;
            border-radius: 10px;
            overflow: hidden;
            width: 40%;
        }

        .professor-photo-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .professor-info-box {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 60%;
        }

        .professor-info-box ul {
            list-style-type: disc;
            margin-left: 20px;
            padding-top: 10px;
        }

        .contact-section {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .contact-section div {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .contact-section .info-box {
            background-color: var(--color-medium-gray);
        }

        .contact-section .email-box {
            background-color: var(--color-medium-gray);
        }

        .turma-header {
            background-color: var(--color-green-accent);
            color: var(--color-text-light);
        }

        .article-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .article-card {
            flex: 1;
            max-width: 300px;
        }

        .article-title-box {
            display: flex;
            align-items: center;
            background-color: var(--color-dark-green);
            color: var(--color-text-light);
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 15px;
        }

        .article-title-box i {
            font-size: 20px;
            margin-right: 10px;
           
        }

        
        .article-content {
            background-color: white;
            color: var(--color-text-dark);
            padding: 20px;
            border-radius: 15px;
            text-align: left;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo-area">
                <img src="logo.png" alt="Logotipo de Física" class="logo">
            </div>
            <nav class="nav-left">
                <ul>
                    <li><a href="atendimento.html">Horários de atendimento</a></li>
                    <li><a href="professor.html">Conheça um pouco sobre o professor</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <nav class="nav-right">
                <ul>
                    <li><a href="turmas.html">Turmas</a></li>
                    <li><a href="recursos.html">Recursos</a></li>
                    <li><a href="curiosidade.html">Curiosidade</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                </ul>
            </nav>
            <div class="contact-info">
                <span>gmail</span> 
            </div>
        </div>
    </header>

    <main class="main-dark-section">
        <h1>Bem-vindo à página de Física do Professor Ademar!</h1>
        <p>Use a navegação acima para explorar o conteúdo, recursos e projetos.</p>
    </main>

    </body>
</html>
